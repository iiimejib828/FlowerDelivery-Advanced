{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Вход в аккаунт</h2>
    <form method="post" action="{% url 'login' %}?next={{ request.GET.next|default:'/' }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p class="mt-3">Нет аккаунта? <a href="{% url 'register' %}" class="btn btn-outline-secondary">Зарегистрироваться</a></p>
</div>
{% endblock %}
