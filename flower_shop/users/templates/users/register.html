{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
    <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}" class="btn btn-outline-primary">Войти</a></p>
</div>
{% endblock %}
